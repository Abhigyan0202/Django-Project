{%extends "app/basic.html"%}

{%block title%}Add post{%endblock%}

{%block body%}
<div class="container mt-3 col-lg-6 border ">
    <form action="{%url 'addpost'%}" method='POST' enctype="multipart/form-data">
        {% csrf_token%}
        <div class="mb-3">
            <label for="id_heading" class="form-label">Heading</label>
            <input type="text" class="form-control" id="id_heading" name="heading" required="">
          </div>
        <div class="mb-3">
          <label for="id_content" class="form-label">Content</label>
          <textarea class="form-control" id="id_content" required="" name="content" rows=1ddd0 style="max-height: 300px;min-height: 150px;"> </textarea>
        </div>
        <div class="mb-3">
          <label for="id_file" class="form-label">Files</label>
          <input type="file" name="file" id="id_file" class="form-control" accept="image/*,audio/*,video/*">
        </div>
        <button type="submit" class="btn btn-primary">Upload Post</button>
      </form>
</div>

<script>
  let file = document.getElementById('id_file');
  file.onchange = () => {
    alert(this.files[0].size())
  }
</script>

{%endblock%}
